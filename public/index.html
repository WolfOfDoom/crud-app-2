<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Super'OS Kenini</title>
    <link rel="icon"
        href="https://cdn3d.iconscout.com/3d/premium/thumb/carrito-de-supermercado-3d-icon-png-download-7481084.png?f=webp">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">


    <style>
        :root {
            --bg-body: #020617;
            --bg-card: #020617cc;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.15);
            --accent-strong: #4f46e5;
            --border-subtle: rgba(148, 163, 184, 0.4);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
            color: var(--text-main);
            padding: 24px;
        }

        .app {
            width: 100%;
            max-width: 960px;
        }

        .card-shell {
            background: var(--bg-card);
            border-radius: 18px;
            padding: 20px 20px 16px;
            box-shadow:
                0 20px 45px rgba(15, 23, 42, 0.8),
                0 0 0 1px var(--border-subtle);
            backdrop-filter: blur(14px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 12px;
        }

        header h1 {
            font-family: "Engagement", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 3rem;
            line-height: 1;
        }


        .badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            background: var(--accent-soft);
            border: 1px solid var(--accent);
            color: var(--accent);
            white-space: nowrap;
        }

        .muted {
            color: var(--text-muted);
            font-size: 13px;
            margin: 0 0 10px;
        }

        main {
            display: grid;
            gap: 16px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        input,
        button {
            font: inherit;
        }

        input {
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            padding: 8px 12px;
            outline: none;
            min-width: 0;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus-visible {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft);
        }

        button {
            cursor: pointer;
            border-radius: 999px;
            border: none;
            padding: 8px 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.35);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
            filter: brightness(0.96);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-subtle);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.65);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f97373, var(--danger));
            box-shadow: none;
        }

        form {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 8px;
            margin: 10px 0 4px;
        }

        form button {
            width: 100%;
        }

        @media (max-width: 720px) {
            form {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            form {
                grid-template-columns: 1fr;
            }

            .row {
                flex-direction: column;
                align-items: stretch;
            }

            .row button {
                width: 100%;
                justify-content: center;
            }
        }

        footer {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* ==== GRID DE CARDS CON IMAGEN ==== */

        .grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            margin-top: 1rem;
        }

        .card {
            background: #020617cc;
            border-radius: 12px;
            padding: 1rem;
            box-shadow:
                0 10px 25px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(30, 64, 175, 0.3);
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        /* Contenedor cuadrado para la imagen */
        .card-media {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* siempre cuadrado */
            border-radius: 8px;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Imagen se adapta sin deformarse */
        .card-media img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* se ve completa, sin recorte raro */
        }

        /* Placeholder cuando no hay imagen */
        .noimg {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            background: repeating-linear-gradient(45deg,
                    #111827,
                    #111827 8px,
                    #1f2937 8px,
                    #1f2937 16px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #9ca3af;
        }

        .card h3 {
            margin: .5rem 0 0.25rem;
        }

        .card p {
            margin: 0;
            font-size: 14px;
        }

        .card .actions {
            display: flex;
            gap: .5rem;
            margin-top: .5rem;
        }

        .card .actions button {
            flex: 1;
            font-size: 13px;
            padding-block: 6px;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="card-shell">
            <header>
                <div>
                    <h1>Super´OS Kenini</h1>
                    <p class="muted">
                        Producto Integrador. Aplicación web dinámica en un servicio de la nube
                    </p>
                </div>
                <span class="badge">API · Prisma · Render</span>
            </header>

            <main>
                <div class="row">
                    <input id="detailId" type="number" placeholder="ID para detalle / edición" />
                    <button class="btn-secondary" onclick="getOne()">Consultar individual</button>
                </div>

                <form onsubmit="createItem(event)">
                    <input id="name" placeholder="Nombre" required />
                    <input id="price" type="number" step="0.01" min="0" placeholder="Precio" required />
                    <input id="stock" type="number" step="1" min="0" placeholder="Stock" value="0" />
                    <input id="mediaUrl" type="url" placeholder="Enlace de imagen (opcional)" />
                    <button>Agregar / Guardar</button>
                </form>

                <section>
                    <h2 style="margin: 12px 0 4px;">Inventario</h2>
                    <div id="itemsGrid" class="grid"></div>
                </section>
            </main>

            <footer>
                <span>v1 · Jahir Cruz Ortiz</span>
            </footer>
        </div>
    </div>

    <script>
        const api = (p = '') => fetch(location.origin + '/api' + p);

        async function refresh() {
            const res = await api('/items');
            const data = await res.json();
            const grid = document.getElementById('itemsGrid');

            grid.innerHTML = data.map(i => `
  <div class="card">
    <div class="card-media">
      ${i.mediaUrl
                    ? `<img src="${i.mediaUrl}" alt="${escapeHtml(i.name)}" />`
                    : `<div class="noimg">Sin imagen</div>`}
    </div>
    <h3>${escapeHtml(i.name)}</h3>
    <p><strong>Precio:</strong> $${i.price}</p>
    <p><strong>Stock:</strong> ${i.stock}</p>

    <div class="actions">
      <button class="btn-secondary"
        onclick="prefill(${i.id}, '${escapeHtml(i.name)}', ${i.price}, ${i.stock}, '${(i.mediaUrl || '').replaceAll("'", "\\'")}')">
        Editar
      </button>
      <button class="btn-danger" onclick="del(${i.id})">Eliminar</button>
    </div>
  </div>
`).join('');

        }

        function prefill(id, name, price, stock, mediaUrl) {
            document.getElementById('detailId').value = id;
            document.getElementById('name').value = unescapeHtml(name);
            document.getElementById('price').value = price;
            document.getElementById('stock').value = stock;
            document.getElementById('mediaUrl').value = mediaUrl || "";
        }

        async function getOne() {
            const id = document.getElementById('detailId').value;
            if (!id) return alert('Indica un ID');
            const res = await api('/items/' + id);
            if (!res.ok) return alert('No encontrado');
            const i = await res.json();
            alert(
                `ID: ${i.id}\nNombre: ${i.name}\nPrecio: $${i.price}\nStock: ${i.stock}\nImagen: ${i.mediaUrl || 'Sin imagen'}`
            );
        }

        async function createItem(e) {
            e.preventDefault();
            // Si detailId tiene valor → estamos en modo EDITAR, no crear
            if (document.getElementById('detailId').value) return;
            const payload = bodyFromInputs();
            const res = await fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                e.target.reset();
                await refresh();
            } else {
                alert('Error al crear');
            }
        }

        async function del(id) {
            if (!confirm('¿Eliminar?')) return;
            const res = await fetch('/api/items/' + id, { method: 'DELETE' });
            if (res.ok) refresh();
            else alert('No encontrado');
        }

        // Cuando cambia el ID, se hace GET y se rellena el formulario (incluida la imagen)
        document.getElementById('detailId').addEventListener('change', async (e) => {
            const id = e.target.value;
            if (!id) return;
            const res = await api('/items/' + id);
            if (res.ok) {
                const i = await res.json();
                prefill(i.id, i.name, i.price, i.stock, i.mediaUrl || "");
            }
        });

        // Si hay ID en detailId → el submit actualiza (PUT) en lugar de crear
        document.querySelector('form').addEventListener('submit', async (e) => {
            if (!document.getElementById('detailId').value) return; // createItem se encarga del POST
            e.preventDefault();
            const id = document.getElementById('detailId').value;
            const payload = bodyFromInputs();
            const res = await fetch('/api/items/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                document.getElementById('detailId').value = '';
                e.target.reset();
                refresh();
            } else {
                alert('Error al actualizar');
            }
        });

        function bodyFromInputs() {
            // Fuerza que precio y stock nunca sean negativos
            const rawPrice = Number(document.getElementById('price').value);
            const rawStock = Number(document.getElementById('stock').value || 0);

            const price = Math.max(0, isNaN(rawPrice) ? 0 : rawPrice);
            const stock = Math.max(0, isNaN(rawStock) ? 0 : rawStock);

            // Reescribe en los inputs por si el usuario puso algo raro
            document.getElementById('price').value = price;
            document.getElementById('stock').value = stock;

            return {
                name: document.getElementById('name').value.trim(),
                price,
                stock,
                mediaUrl: document.getElementById('mediaUrl').value.trim() || null
            };
        }

        function escapeHtml(s) {
            return s
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        function unescapeHtml(s) {
            return s
                .replaceAll('&lt;', '<')
                .replaceAll('&gt;', '>')
                .replaceAll('&quot;', '"')
                .replaceAll('&#039;', "'")
                .replaceAll('&amp;', '&');
        }

        refresh();
    </script>
</body>

</html>
