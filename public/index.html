<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>CRUD Items</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 24px;
            max-width: 960px;
            margin-inline: auto;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
        }

        h1 {
            margin-bottom: 4px;
        }

        h2 {
            margin-top: 24px;
            margin-bottom: 8px;
        }

        .muted {
            color: #9ca3af;
            font-size: 13px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        input,
        button {
            font: inherit;
        }

        input {
            border-radius: 999px;
            border: 1px solid #475569;
            padding: 8px 12px;
            background: #020617;
            color: #e5e7eb;
            min-width: 0;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus-visible {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.3);
        }

        button {
            cursor: pointer;
            border-radius: 999px;
            border: none;
            padding: 8px 14px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.35);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
            filter: brightness(0.96);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f97373, #ef4444);
            box-shadow: none;
        }

        form {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 8px;
            margin: 12px 0 4px;
        }

        form button {
            width: 100%;
        }

        @media (max-width: 720px) {
            form {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            form {
                grid-template-columns: 1fr;
            }

            .row {
                flex-direction: column;
                align-items: stretch;
            }

            .row button {
                width: 100%;
                justify-content: center;
            }
        }

        .grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            margin-top: 1rem;
        }

        .card {
            background: #020617cc;
            border-radius: 12px;
            padding: 1rem;
            box-shadow:
                0 10px 25px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(30, 64, 175, 0.3);
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            background: #1f2937;
        }

        .noimg {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            background: repeating-linear-gradient(45deg,
                    #111827,
                    #111827 8px,
                    #1f2937 8px,
                    #1f2937 16px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #9ca3af;
        }

        .card h3 {
            margin: .5rem 0 0.25rem;
        }

        .card p {
            margin: 0;
            font-size: 14px;
        }

        .card .actions {
            display: flex;
            gap: .5rem;
            margin-top: .5rem;
        }

        .card .actions button {
            flex: 1;
            font-size: 13px;
            padding-block: 6px;
        }
    </style>
</head>

<body>
    <h1>Inventario</h1>
    <p class="muted">Demostraci√≥n: listar, ver detalle, crear, editar, eliminar y mostrar im√°genes desde una URL.</p>

    <div class="row">
        <input id="detailId" type="number" placeholder="ID para detalle/edici√≥n" />
        <button onclick="getOne()">Consultar individual</button>
    </div>

    <form onsubmit="createItem(event)">
        <input id="name" placeholder="Nombre" required />
        <input id="price" type="number" step="0.01" placeholder="Precio" required />
        <input id="stock" type="number" step="1" placeholder="Stock" value="0" />
        <input id="mediaUrl" type="url" placeholder="Enlace de imagen (opcional)" />
        <button>Agregar / Guardar</button>
    </form>

    <section>
        <h2>Inventario</h2>
        <div id="itemsGrid" class="grid"></div>
    </section>

    <script>
        const api = (p = '') => fetch(location.origin + '/api' + p);

        async function refresh() {
            const res = await api('/items');
            const data = await res.json();
            const grid = document.getElementById('itemsGrid');

            grid.innerHTML = data.map(i => `
        <div class="card">
          ${i.mediaUrl
                    ? `<img src="${i.mediaUrl}" alt="${escapeHtml(i.name)}" />`
                    : `<div class="noimg">Sin imagen</div>`}
          <h3>${escapeHtml(i.name)}</h3>
          <p><strong>Precio:</strong> $${i.price}</p>
          <p><strong>Stock:</strong> ${i.stock}</p>

          <div class="actions">
            <button onclick="prefill(${i.id}, '${escapeHtml(i.name)}', ${i.price}, ${i.stock}, '${(i.mediaUrl || '').replaceAll("'", "\\'")}')">Editar</button>
            <button class="btn-danger" onclick="del(${i.id})">Eliminar</button>
          </div>
        </div>
      `).join('');
        }

        function prefill(id, name, price, stock, mediaUrl) {
            document.getElementById('detailId').value = id;
            document.getElementById('name').value = unescapeHtml(name);
            document.getElementById('price').value = price;
            document.getElementById('stock').value = stock;
            document.getElementById('mediaUrl').value = mediaUrl || "";
        }

        async function getOne() {
            const id = document.getElementById('detailId').value;
            if (!id) return alert('Indica un ID');
            const res = await api('/items/' + id);
            if (!res.ok) return alert('No encontrado');
            const i = await res.json();
            alert(`ID: ${i.id}\nNombre: ${i.name}\nPrecio: $${i.price}\nStock: ${i.stock}\nImagen: ${i.mediaUrl || 'Sin imagen'}`);
        }

        async function createItem(e) {
            e.preventDefault();
            // Si detailId tiene valor ‚Üí estamos en modo EDITAR, no crear
            if (document.getElementById('detailId').value) return;
            const payload = bodyFromInputs();
            const res = await fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                e.target.reset();
                await refresh();
            } else {
                alert('Error al crear');
            }
        }

        async function del(id) {
            if (!confirm('¬øEliminar?')) return;
            const res = await fetch('/api/items/' + id, { method: 'DELETE' });
            if (res.ok) refresh();
            else alert('No encontrado');
        }

        // Cuando cambia el ID, se hace GET y se rellena el formulario (incluida la imagen)
        document.getElementById('detailId').addEventListener('change', async (e) => {
            const id = e.target.value;
            if (!id) return;
            const res = await api('/items/' + id);
            if (res.ok) {
                const i = await res.json();
                prefill(i.id, i.name, i.price, i.stock, i.mediaUrl || "");
            }
        });

        // Si hay ID en detailId ‚Üí el submit actualiza (PUT) en lugar de crear
        document.querySelector('form').addEventListener('submit', async (e) => {
            if (!document.getElementById('detailId').value) return; // createItem ya lo maneja
            e.preventDefault();
            const id = document.getElementById('detailId').value;
            const payload = bodyFromInputs();
            const res = await fetch('/api/items/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                document.getElementById('detailId').value = '';
                e.target.reset();
                refresh();
            } else {
                alert('Error al actualizar');
            }
        });

        function bodyFromInputs() {
            return {
                name: document.getElementById('name').value.trim(),
                price: Number(document.getElementById('price').value),
                stock: Number(document.getElementById('stock').value || 0),
                // üî• AQU√ç estaba el problema: antes NO enviabas mediaUrl al backend
                mediaUrl: document.getElementById('mediaUrl').value.trim() || null
            };
        }

        function escapeHtml(s) {
            return s
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        function unescapeHtml(s) {
            return s
                .replaceAll('&lt;', '<')
                .replaceAll('&gt;', '>')
                .replaceAll('&quot;', '"')
                .replaceAll('&#039;', "'")
                .replaceAll('&amp;', '&');
        }

        refresh();
    </script>
</body>

</html>
